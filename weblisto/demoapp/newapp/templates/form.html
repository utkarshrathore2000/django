{% load staticfiles %}
<!DOCTYPE html>
<head>
    <title>registration form</title>
</head>
<body>
<form action="" method="POST">
		{% csrf_token %}
		<h1>enter details here </h1>
		<br>
		<div class="form-group row">
			<label class="col-am-2 col-form-label">employe_id</label>
			<div class='col-em-4'>
				{{obj.employe_id}}
			</div>
		</div>
		<div class="form-group row">
			<label class="col-am-2 col-form-label">employe_name</label>
			<div class='col-em-4'>
				{{obj.employe_name}}
			</div>

		</div>
		<div class="form-group row">
			<label class="col-am-2 col-form-label">employe_email</label>
			<div class='col-em-4'>
				{{obj.employe_email}}
			</div>
		<div class="form-group row">
			<label class="col-am-2 col-form-label">employe_contact</label>
			<div class='col-em-4'>
				{{obj.employe_contact}}
			</div>
		</div>
		<div class="form-group row">
			<label class="col-am-2 col-form-label">employe_address</label>
			<div class='col-em-4'>
				{{obj.employe_address}}
			</div>
		</div>
		<br>
		<button type='submit' class="btn btn-primary">submit</button>
</form>
</body>
</html>
