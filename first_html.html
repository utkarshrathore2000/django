<!DOCTYPE html>

<body>

<h2>Checkboxes</h2>
<p>The <strong>input type="checkbox"</strong> defines a checkbox:</p>

<div style="background-color:rgb(133, 81, 90);">
  <form action="second_html.html">
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
    <label for="vehicle1"> I have a bike</label><br>
    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
    <label for="vehicle2"> I have a car</label><br>
    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
    <label for="vehicle3"> I have a boat</label><br><br>
    <button type="submit">Submit</button> 
  </form> 
</div>


<br><br><br><br>

<div style="background-color: red;">
  <form action="third_html.html">
      <input type="radio" id="html" name="fav_language" value="HTML">
      <label for="html">HTML</label><br>
      <input type="radio" id="css" name="fav_language" value="CSS">
      <label for="css">CSS</label><br>
      <input type="radio" id="javascript" name="fav_language" value="JavaScript">
      <label for="javascript">JavaScript</label><br>
      <button type="submit">Submit</button> 
  </form> 
</div>

<div style="background-color: orange;">
  <form action="/action_page.php"
        oninput="x.value=(parseInt(a.value)+parseInt(b.value)+parseInt(c.value)+parseInt(d.value))*parseInt(e.value)">
        <input value="50" type="number" id="a" name="a">
          +
        <input type="number" id="b" name="b" >
          +  
          <input type="number" id="c" name="c" >
          +
          <input type="number" id="d" name="d" >
          *
          <input type="number" id="e" name="e" >
          =
        <output id="x" name="x" for="a b c d e">
      </output>
  </form>
</div>
